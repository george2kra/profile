<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="gk icon" href="gkfav.jpg" type="image/png" />

<body>

  <div class="header">
    <h4>George<img class=spin src="gklogo20.png" alt="gklogo" width="60">
    Kralevski</h4>
    <h5>Full Stack Web Developer</h5>
  </div>

    <div class="row">

      <div class="col-3 col-s-3 menu">
        <h1 class="menu"> Other links: </h1>
        <ul>
          <li> <a href="index.html">Profile</a> </li>
          <script language="JavaScript" src="content.js"></script>
        </ul>
      </div>

      <div class="col-6 col-s-9">
        <div class="slide"> <h1 class="profile"> Contact Me </h1> </div>

          <center><p class="profile" style="line-height:150%">
            My email address is <strong><em>g2kralevski@gmail.com</em></strong> 
            <br>
            Or alternatively
            <br>
            Please fill in the required details and hit send.
          </p></center>
          <div>
          <form id="gform" method="POST"
            action="https://script.google.com/macros/s/AKfycbw0GAvPVPXM3yxiqSTcfbV1tgZtWoXVKxERpYqxguHWvK-zIwoR/exec">
            <div>
              <label>
                <span>Name: (required)</span>
                <input placeholder="Please enter your name" type="text" id="name" name="name" tabindex="1" required autofocus>
              </label>
            </div>

            <div>
              <label>
                <span>Message: (required)</span>
                <textarea placeholder="Please Enter message details..." id="message" name="message" tabindex="2" required></textarea>
              </label>
            </div>

            <div>
              <label>
                <span>Email: (required)</span>
                <input placeholder="Please enter your email address" type="email" id="email" name="email" tabindex="3" required>
<!--
-->
                <span id="email-invalid" style="display:none">Must be a valid email address</span>
              </label>
            </div>
<!--
            <fieldset class="pure-group">
              <label for="color">Favourite Color: </label>
              <input id="color" name="color" placeholder="green" />
            </fieldset>
-->

            <div>
              <button name="submit" type="submit" id="contact-submit">Send Email</button>
            </div>
          </form>

          <!-- Customise the Thankyou Message People See when they submit the form:
        -->
          <div style="display:none;" id="thankyou_message">
            <p class="profile" ><em>Thank you</em> for contacting me!
              I will get back to you soon!</p>
          </div>

<!-- Submit the Form to Google Using "AJAX"
          <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
        -->
        <script data-cfasync="false" type="text/javascript"
          src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

        </div>

      </div>

      <div class="col-3 col-s-12">
        <div class="menu">
          <h1 class="menu"> Projects: </h1>
          <ul>
              <script language="JavaScript" src="projlist.js"></script>
          </ul>
        </div>
      </div>

    </div>


    <div class="shoutout">
      <p class="footer"> <a href="aboutme.html"> Click here to know more About Me </a> </p>
    </div>

</html>
